<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memo</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f5f5f5;
            --bg-dark: #1a1a1a;
            --surface-light: white;
            --surface-dark: #2d2d2d;
            --surface-darker: #3d3d3d;
            --text-light: #000000;
            --text-dark: #ffffff;
            --border-light: #ddd;
            --border-dark: #555;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --overlay: rgba(0, 0, 0, 0.5);
            --primary: #007bff;
            --secondary: #6c757d;
            --inactive: #ccc;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-light);
            font-family: 'Comic Neue', cursive;
            user-select: none;
            gap: 0.5rem;
        }

        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #bottom {
            font-size: 5rem;
            font-weight: bold;
            color: var(--text-light);
        }

        #top {
            font-size: 5rem;
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            border-radius: 1rem;
            background-color: var(--surface-light);
            box-shadow: 0 0 10px var(--shadow-light);
            margin-top: 2rem;
            cursor: pointer;
            color: var(--text-light);
        }

        body.dark-theme {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        body.dark-theme #top {
            background-color: var(--surface-dark);
            color: var(--text-dark);
        }

        body.dark-theme #bottom {
            color: var(--text-dark);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay);
            z-index: 1000;
        }

        .popup-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--surface-light);
            border-radius: 1rem;
            box-shadow: 0 10px 30px var(--shadow-dark);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            font-family: 'Comic Neue', cursive;
            color: var(--text-light);
        }

        body.dark-theme .popup-window {
            background-color: var(--surface-dark);
            color: var(--text-dark);
        }

        .popup-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .setting-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .setting-row.theme-row {
            justify-content: center;
        }

        .setting-label {
            font-weight: bold;
            min-width: 80px;
        }

        .setting-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            background-color: var(--surface-light);
            color: var(--text-light);
        }

        body.dark-theme .setting-input {
            background-color: var(--surface-darker);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .separator-input {
            width: 30px;
            text-align: center;
            flex: none !important;
            margin-left: 0.5rem;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: var(--inactive);
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        .toggle-switch.active {
            background-color: var(--primary);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: var(--surface-light);
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        .popup-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .popup-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-dark);
        }

        .close-button {
            background-color: var(--secondary);
        }

        .save-button {
            background-color: var(--primary);
        }

        .popup-button:hover {
            opacity: 0.8;
        }

        #countdown-circle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0deg, transparent 0deg);
            opacity: 0;
            transition: opacity 0.3s;
        }

        body.dark-theme #countdown-circle {
            background: conic-gradient(var(--primary) 0deg, transparent 0deg);
        }

        @media screen and (max-width: 768px) and (orientation: portrait) {
            #bottom {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div id="countdown-circle"></div>
    <div id="top"></div>
    <div id="bottom"></div>

    <!-- Settings Popup -->
    <div id="settingsPopup" class="popup-overlay">
        <div class="popup-window">
            <div class="popup-title">Settings</div>
            <div class="setting-row">
                <input type="url" id="urlInput" class="setting-input" placeholder="URL">
                <input type="text" id="separatorInput" class="setting-input separator-input" placeholder="=" value="="
                    maxlength="3">
            </div>
            <div class="setting-row theme-row">
                <div class="theme-toggle" onclick="toggleThemePreview()">
                    <span id="themeLabel">Light</span>
                    <div class="toggle-switch" id="themeSwitch">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                <div class="theme-toggle" onclick="toggleAutoSwitch()" style="margin-left:1rem;">
                    <span id="autoLabel">Auto</span>
                    <div class="toggle-switch" id="autoSwitch">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>
            <div class="popup-buttons">
                <button class="popup-button save-button" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let list;
        let topElem = document.getElementById('top');
        let bottomElem = document.getElementById('bottom');
        let currentUrl = '';
        let currentSeparator = '=';
        let isDarkTheme = false;
        let isAutoSwitch = false;
        let autoSwitchTimer = null;
        let cachedData = null;
        let countdownCircle = null;
        let countdownAnimation = null;

        function initializeSettings() {
            const savedUrl = localStorage.getItem('memo.url');
            const savedSeparator = localStorage.getItem('memo.sep');
            const savedTheme = localStorage.getItem('theme');
            const savedCachedData = localStorage.getItem('memo.cache');

            if (savedUrl) currentUrl = savedUrl;
            if (savedSeparator) currentSeparator = savedSeparator;
            if (savedCachedData) cachedData = savedCachedData;
            if (savedTheme) {
                isDarkTheme = savedTheme === 'dark';
                applyTheme();
            }

            // Show settings popup if no URL is saved
            if (!savedUrl) {
                openSettingsPopup();
            }
        }

        function updateDisplay() {
            if (!list || list.length === 0) {
                topElem.textContent = 'No data';
                bottomElem.textContent = 'Long-press to configure';
                return;
            }

            let rd = Math.floor(Math.random() * list.length);
            let line = list[rd].trim();
            if (!line) return updateDisplay(); // Skip empty lines

            let separatorIndex = line.indexOf(currentSeparator);
            if (separatorIndex === -1) {
                // If separator not found, show the whole line as key
                topElem.textContent = line;
                bottomElem.textContent = '';
            } else {
                let key = line.substring(0, separatorIndex);
                let val = line.substring(separatorIndex + currentSeparator.length);
                topElem.textContent = key.trim();
                bottomElem.textContent = val.trim();
            }
        }

        function loadData() {
            fetch(currentUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    cachedData = text;
                    localStorage.setItem('memo.cache', cachedData);
                    list = text.split('\n').filter(line => line.trim() !== '');
                    updateDisplay();
                })
                .catch(error => {
                    alert('Error loading data: ' + error);
                    // Try to use cached data if available
                    if (cachedData) {
                        list = cachedData.split('\n').filter(line => line.trim() !== '');
                        updateDisplay();
                    } else {
                        topElem.textContent = 'Error';
                        bottomElem.textContent = 'Could not load data';
                        list = [];
                    }
                });
        }

        // Settings popup functions
        function openSettingsPopup() {
            // Set auto switch UI
            const autoSwitch = document.getElementById('autoSwitch');
            if (isAutoSwitch) {
                autoSwitch.classList.add('active');
            } else {
                autoSwitch.classList.remove('active');
            }
            document.getElementById('urlInput').value = currentUrl;
            document.getElementById('separatorInput').value = currentSeparator;

            const themeSwitch = document.getElementById('themeSwitch');
            const themeLabel = document.getElementById('themeLabel');

            if (isDarkTheme) {
                themeSwitch.classList.add('active');
                themeLabel.textContent = 'Dark';
            } else {
                themeSwitch.classList.remove('active');
                themeLabel.textContent = 'Light';
            }

            document.getElementById('settingsPopup').style.display = 'block';
        }

        function closeSettingsPopup() {
            document.getElementById('settingsPopup').style.display = 'none';
            applyTheme();
        }

        function toggleThemePreview() {
            const themeSwitch = document.getElementById('themeSwitch');
            const themeLabel = document.getElementById('themeLabel');

            if (themeSwitch.classList.contains('active')) {
                themeSwitch.classList.remove('active');
                themeLabel.textContent = 'Light';
                document.body.classList.remove('dark-theme');
            } else {
                themeSwitch.classList.add('active');
                themeLabel.textContent = 'Dark';
                document.body.classList.add('dark-theme');
            }
        }

        function applyTheme() {
            if (isDarkTheme) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        }


        function saveSettings() {
            // Save auto switch state
            const autoSwitch = document.getElementById('autoSwitch');
            isAutoSwitch = autoSwitch.classList.contains('active');
            localStorage.setItem('memo.auto', isAutoSwitch ? '1' : '0');
            handleAutoSwitch();
            const newUrl = document.getElementById('urlInput').value.trim();
            const newSeparator = document.getElementById('separatorInput').value || '=';
            const themeSwitch = document.getElementById('themeSwitch');
            const newTheme = themeSwitch.classList.contains('active');

            // Check if URL or separator changed
            const urlChanged = newUrl !== currentUrl;
            const separatorChanged = newSeparator !== currentSeparator;

            // Save to localStorage
            currentUrl = newUrl;
            currentSeparator = newSeparator;
            isDarkTheme = newTheme;

            localStorage.setItem('memo.url', currentUrl);
            localStorage.setItem('memo.sep', currentSeparator);
            localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');

            applyTheme();
            closeSettingsPopup();

            // Only fetch new data if URL changed, otherwise use cached data with new separator
            if (urlChanged) {
                loadDataWithCache();
            } else if (separatorChanged && cachedData) {
                list = cachedData.split('\n').filter(line => line.trim() !== '');
                updateDisplay();
            }
        }

        // Event listeners
        let hasTouchSupport = 'ontouchstart' in window;

        if (hasTouchSupport) {
            document.addEventListener('touchstart', updateDisplay);
        } else {
            document.addEventListener('click', updateDisplay);
        }

        // Long press variables
        let longPressTimer;
        let isLongPress = false;

        // Long press to open settings (500ms)
        function startLongPress(e) {
            isLongPress = false;
            longPressTimer = setTimeout(() => {
                isLongPress = true;
                e.preventDefault();
                openSettingsPopup();
            }, 500);
        }

        function endLongPress(e) {
            clearTimeout(longPressTimer);
            if (isLongPress) {
                e.preventDefault();
                e.stopPropagation();
                return;
            }
            // Only update display if it wasn't a long press and we're not already handling it globally
            if (hasTouchSupport) {
                e.preventDefault(); // Prevent the click event on touch devices
            }
        }

        function cancelLongPress() {
            clearTimeout(longPressTimer);
            isLongPress = false;
        }

        // Add long press event listeners for both touch and mouse
        [topElem, bottomElem].forEach(elem => {
            if (hasTouchSupport) {
                // Touch events only
                elem.addEventListener('touchstart', startLongPress);
                elem.addEventListener('touchend', endLongPress);
                elem.addEventListener('touchmove', cancelLongPress);
                elem.addEventListener('touchcancel', cancelLongPress);
            } else {
                // Mouse events only
                elem.addEventListener('mousedown', startLongPress);
                elem.addEventListener('mouseup', endLongPress);
                elem.addEventListener('mouseleave', cancelLongPress);
                elem.addEventListener('mousemove', cancelLongPress);
            }
        });

        // Service Worker Registration
        // Auto switch logic
        function handleAutoSwitch() {
            countdownCircle = document.getElementById('countdown-circle');

            if (isAutoSwitch) {
                if (autoSwitchTimer) clearInterval(autoSwitchTimer);
                countdownCircle.style.opacity = '1';
                startCountdownAnimation();
                autoSwitchTimer = setInterval(() => {
                    updateDisplay();
                    startCountdownAnimation();
                }, 3000);
            } else {
                if (autoSwitchTimer) clearInterval(autoSwitchTimer);
                if (countdownAnimation) countdownAnimation.cancel();
                countdownCircle.style.opacity = '0';
                autoSwitchTimer = null;
            }
        }

        function startCountdownAnimation() {
            if (countdownAnimation) countdownAnimation.cancel();
            countdownCircle.style.background = 'conic-gradient(var(--primary) 0deg, transparent 0deg)';
            let startTime = Date.now();

            function updatePie() {
                let elapsed = Date.now() - startTime;
                let progress = Math.min(elapsed / 3000, 1);
                let degrees = progress * 360;
                countdownCircle.style.background = `conic-gradient(var(--primary) ${degrees}deg, transparent ${degrees}deg)`;

                if (progress < 1) {
                    requestAnimationFrame(updatePie);
                }
            }

            requestAnimationFrame(updatePie);
        }

        function toggleAutoSwitch() {
            isAutoSwitch = !isAutoSwitch;
            const autoSwitch = document.getElementById('autoSwitch');
            if (isAutoSwitch) {
                autoSwitch.classList.add('active');
            } else {
                autoSwitch.classList.remove('active');
            }
            localStorage.setItem('memo.auto', isAutoSwitch ? '1' : '0');
            handleAutoSwitch();
        }
        const savedAuto = localStorage.getItem('memo.auto');
        if (savedAuto) {
            isAutoSwitch = savedAuto === '1';
            handleAutoSwitch();
        }
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js')
                        .then(registration => {
                            // Send memo URL to service worker for caching
                            if (currentUrl) {
                                navigator.serviceWorker.ready.then(registration => {
                                    if (registration.active) {
                                        registration.active.postMessage({
                                            type: 'CACHE_MEMO_URL',
                                            url: currentUrl
                                        });
                                    }
                                });
                            }
                        })
                        .catch(registrationError => {
                            alert('Error registering service worker: ' + registrationError);
                        });
                });
            }
        }

        // Enhanced loadData function to update service worker cache
        function loadDataWithCache() {
            fetch(currentUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    cachedData = text;
                    localStorage.setItem('memo.cache', cachedData);
                    list = text.split('\n').filter(line => line.trim() !== '');
                    updateDisplay();

                    // Update service worker cache with new URL
                    if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                        navigator.serviceWorker.controller.postMessage({
                            type: 'CACHE_MEMO_URL',
                            url: currentUrl
                        });
                    }
                })
                .catch(error => {
                    alert('Error loading data: ' + error);
                    // Try to use cached data if available
                    if (cachedData) {
                        list = cachedData.split('\n').filter(line => line.trim() !== '');
                        updateDisplay();
                    } else {
                        topElem.textContent = 'Error';
                        bottomElem.textContent = 'Could not load data';
                        list = [];
                    }
                });
        }

        // Initialize on page load
        registerServiceWorker();
        initializeSettings();
        if (currentUrl) {
            loadDataWithCache();
        } else if (cachedData) {
            // Use cached data if available even without URL
            list = cachedData.split('\n').filter(line => line.trim() !== '');
            updateDisplay();
        }
    </script>
</body>

</html>
